<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCover - Login</title>
    <link rel="stylesheet" href="css/Login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzh2ZGhmYmpjZnJuanVwd3Q2d2pnNjR5cDN3cHlhcXViZ2hnaDFscCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/eenSnwDJOkhPjcOBL3/giphy.webp" alt="">
    <main>
        <div>
            <img src="BookCover_logo_certa-removebg-preview.png" alt="">
        </div>
        <form id="log" action="scripts/formu.js" method="post">
            <div id="user">
                <label for="iuser">
                    <span class="material-symbols-outlined">person</span>
                </label>
                <input type="text" name="user" id="iuser" placeholder="Usuário">
            </div>
            <div id="key">
                <label for="ikey">
                    <span class="material-symbols-outlined">key<span>
                </label>
                <input type="text" name="key" id="ikey" placeholder="Senha">
            </div>
            <button type="submit">Entrar</button>
            <p>Não possui cadastro ? <a href="signUp.html">Clique aqui</a></p>
        </form>
    </main>
    <script src="./scripts/formu1.js"></script>
</body>
</html>
