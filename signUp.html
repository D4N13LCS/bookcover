<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCover - cadastro</title>
    <link rel="stylesheet" href="css/signUp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHcwaXB3OHVjaGJrM3E4MjVnc2Rwa3hzYzZqcTBpNHh5dTBqYjlnNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pOTR0VX56ZsDon1eEW/giphy.webp" alt="">
    <main>
        <h1>BookCover</h1>
        <form id="cad" action="scripts/formu1.js" method="post">
            <div id="user">
                <label for="iuser">
                    <span class="material-symbols-outlined">person</span>
                </label>
                <input type="text" name="user" id="iuser" placeholder="Usuário">
            </div>
            <div id="key">
                <label for="ikey">
                    <span class="material-symbols-outlined">key<span>
                </label>
                <input type="text" name="key" id="ikey" placeholder="Senha" minlength="8">
            </div>
            <button type="submit">Cadastrar</button>
            <p>Já possui cadastro ? <a href="logIn.html">Clique aqui</a></p>
            <ul>
                <li>A senha deve conter um mínimo de 8 caracteres</li>
                <li>A senha deve conter uma letra Maiúscula</li>
                <li>Deve conter um número</li>
                <li>Deve conter um caracter especial (Ex: $, #, @ etc)</li>
            </ul>
        </form>
    </main>
    <script src="./scripts/formu.js"></script>
</body>
</html>
